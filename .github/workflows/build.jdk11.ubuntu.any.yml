#
# Note: This Github action is triggered on any branch when a push is done expect the 'main' and 'dev' branches to build
# the project using Maven.
#
name: any.maven.jdk11.ubuntu

on:
  push:
    branches-ignore: [main, dev]
  pull_request:
    branches-ignore: [main, dev]

jobs:

  # Job: Build project
  build:
    name: Build
    runs-on: ubuntu-latest
    #if: github.base_ref != 'dev' && github.base_ref != 'main'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Dump Github context to the console
      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      # Step: Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Step: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step: Maven Clean & Package
      - name: Package with Maven
        run: mvn -B clean package -f cherry-parent/pom.xml